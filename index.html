        .productos {
            display: grid;

        }
        .producto img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .producto h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .producto a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            background-color: #25D366;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .producto a:hover {
            background-color: #1ebe5d;
