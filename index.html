<!doctype html>

<meta charset="utf-8">

<title>Catálogo Trébol</title>
<style>
:root{
  --bg:#0b0f14;
  --card:#111721;
  --muted:#9fb0c3;
  --brand:#22c55e;
  --accent:#60a5fa;
  --text:#e6edf6;
  --chip:#1c2430;
}
*{box-sizing:border-box}
html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial}
a{color:inherit;text-decoration:none}
.header{
  max-width:1200px;margin:24px auto 8px;display:flex;gap:16px;align-items:center;justify-content:space-between;padding:0 16px;
}
.brand{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.3px}
.brand .dot{width:12px;height:12px;border-radius:999px;background:linear-gradient(135deg,var(--brand),var(--accent));box-shadow:0 0 18px rgba(45,212,191,.45)}
.search{flex:1;max-width:520px;position:relative}
.search input{
  width:100%;background:var(--chip);border:1px solid #223042;color:var(--text);padding:12px 14px 12px 40px;border-radius:12px;outline:none
}
.search svg{position:absolute;left:12px;top:50%;transform:translateY(-50%);opacity:.7}
.badges{display:flex;gap:8px;flex-wrap:wrap}
.badge{background:var(--chip);border:1px solid #223042;padding:8px 10px;border-radius:999px;font-size:12px;color:var(--muted)}
.container{max-width:1200px;margin:0 auto;padding:16px}
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:16px;}
@media (max-width:1024px){.grid{grid-template-columns:repeat(3,1fr)}}
@media (max-width:768px){.grid{grid-template-columns:repeat(2,1fr)}}
@media (max-width:520px){.grid{grid-template-columns:1fr}}

.card{
  background:var(--card);border:1px solid #223042;border-radius:16px;overflow:hidden;display:flex;flex-direction:column;transition:transform .2s ease, box-shadow .2s ease
}
.card:hover{transform:translateY(-2px);box-shadow:0 6px 22px rgba(0,0,0,.35)}
.thumb{aspect-ratio:1/1;display:block;overflow:hidden;background:#0e141c;position:relative}
.thumb img{width:100%;height:100%;object-fit:cover;display:block;transition:transform .25s ease}
.card:hover .thumb img{transform:scale(1.03)}
.tag{position:absolute;left:8px;top:8px;background:rgba(255,255,255,.1);border:1px solid #2a3a4e;color:#cfe5ff;padding:4px 8px;border-radius:999px;font-size:12px}
.content{padding:12px 14px 14px}
.title{font-size:15px;font-weight:700;line-height:1.3;margin:2px 0 8px}
.row{display:flex;align-items:center;justify-content:space-between;gap:12px}
.price{font-weight:800;font-size:16px;background:linear-gradient(135deg,var(--brand),var(--accent));-webkit-background-clip:text;background-clip:text;color:transparent}
.btn{background:linear-gradient(135deg,var(--brand),var(--accent));color:#0a0f15;border:none;padding:10px 12px;border-radius:10px;font-weight:800;cursor:pointer}
.footer{max-width:1200px;margin:24px auto 48px;color:var(--muted);font-size:12px;text-align:center;padding:0 16px}

/* Lightbox */
#lightbox{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;align-items:center;justify-content:center;padding:20px;z-index:50}
#lightbox img{max-width:92vw;max-height:86vh;border-radius:14px;border:1px solid #2a3a4e}
#lightbox.show{display:flex}
.close{position:absolute;top:16px;right:16px;background:#111721;border:1px solid #223042;color:#fff;border-radius:10px;padding:8px 10px;cursor:pointer}
</style>
</head>

  <footer class="footer">Catálogo interactivo. Personaliza títulos, precios y el número de WhatsApp en el botón “Consultar”.</footer>

  <script>
    function filterCards() {
      const q = document.getElementById('q').value.toLowerCase().trim();
      document.querySelectorAll('.card').forEach(card => {
        const ok = card.dataset.title.includes(q);
        card.style.display = ok ? '' : 'none';
      });
    }
    function openLightbox(src) {
      document.getElementById('lightboxImg').src = src;
      document.getElementById('lightbox').classList.add('show');
    }
    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('show');
    }
    function wa(title) {
      const phone = '573001112233'; // <-- cambia a tu número
      const msg = encodeURIComponent('Hola, me interesa ' + title);
      window.open('https://wa.me/' + phone + '?text=' + msg, '_blank');
    }
